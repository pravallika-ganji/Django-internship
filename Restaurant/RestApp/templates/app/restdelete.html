{% extends 'app/base.html' %}
{% block title %}Restaurant Delete{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant Delete</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<h4>Are yot sure you want to delete {{q.rname}} ?</h4>
				<div class="row">
					<div class="col">
						<input type="submit" value="Yes Confrim" class="btn btn-outline-danger form-control my-2">
					</div>
					<div class="col">
						
						<a href="{% url 'rstl' %}" class="btn btn-outline-primary form-control my-2">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
