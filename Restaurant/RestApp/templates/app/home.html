{% extends 'app/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<div class="container my-4">
  <div class="col-md">
  <div id="carouselExampleControls" class="carousel slide mt-4 " data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/p1.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="{% static 'images/cornpizza.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/p2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/p3.webp' %}" alt="Third slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="{% static 'images/p4.jpg' %}" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div></div>
  <!-- <h1 class="text-center"><u>Restaurants</u></h1> -->
  <div class="row">
    {% for z in y %}
    <div class="card col-md-3 mt-3 text-center" >
      <h3 class="mt-4"><a href="{% url 'rsvw' z.id %}">{{z.rname}}</a></h3>
      <img src="{{z.rsimg.url}}" alt="" width="200" class="center mx-auto" style="height: 160px; object-fit: contain; ">
      <p>Items: {{z.nitems}}</p>
      <p>Timings: {{z.timings}}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
